<!DOCTYPE html>
<html>
<head>
  <title>Widgets</title>
  <!-- CSS Files -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/widget_1.css">
  <link rel="stylesheet" type="text/css" href="css/widget_2.css">
  <!-- font awesome for icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
  <!-- JS Files -->
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>  
  <script src="js/widget_1.js"></script>
  <script src="js/data.js"></script>
  <script src="js/widget_2.js"></script>
</head>

<body>
  <div class="container">
  <!-- First widget -->
    <div class="row">
      <div class="col-md-12">
        <div id="widget-1">
          <ul>
            <li class='nav-option'><i class="fa fa-map-marker" aria-hidden="true"></i><a href="#">CHECK IN</a></li>
            <li class='nav-option'><i class="fa fa-heart" aria-hidden="true"></i><a href="#">EVENTS</a></li>
            <li class='nav-option'><i class="fa fa-user" aria-hidden="true"></i><a href="#">ACCOUNT</a></li>
            <li class='nav-option'><i class="fa fa-cog" aria-hidden="true"></i><a href="#">SETTINGS</a></li>
          </ul>
        </div>
      </div>
    </div>
    <hr>
    <!-- Second widget -->
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div id="widget-2">
          <div id="profile-image">
            <img src="images/abstract_img.jpeg" alt="Profile Image" id="profile-image">
          </div>
          <img src="images/abstract_img.jpeg" id="profile-thumbnail" class="img-circle" alt="Profile Thumbnail Image">
          <div id="profile-info">
            <p id="name"></p>
            <p id="description">
          </div>
          <div id="profile-data">
            <span><i class="fa fa-eye" aria-hidden="true"></i><p id="views"></p></span>
            <span><i class="fa fa-comments" aria-hidden="true"></i><p id="comments"></p></span>
            <span class="likes-span"><i class="fa fa-heart" aria-hidden="true"></i><p id="likes"></p></span>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</body>

</html>
